<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hsien an lin | Personal Page</title>
    <meta name="description" content="Personal page of Hsien an lin featuring a dynamic clock and premium design.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    
    <main class="glass-container">
        <header>
            <h1 id="name">Hsien an lin</h1>
            <p class="subtitle">Creative Portfolio & Personal Space</p>
        </header>

        <section class="time-section">
            <div id="clock-container">
                <span id="clock">00:00:00</span>
                <span id="ampm">AM</span>
            </div>
            <div id="date">Wednesday, February 25, 2026</div>
        </section>

        <footer>
            <p>&copy; 2026 Hsien an lin. Designed with elegance.</p>
        </footer>
    </main>

    <script src="script.js"></script>

</html>
